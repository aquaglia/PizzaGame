<!DOCTYPE html>
<html>
  <head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="scripts/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="scripts/bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
    <script src="scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" id="startGameForm" action="">
        <h2 class="form-signin-heading">Please enter the players' names</h2>
        <label for="player1" class="sr-only">Player 1</label>
        <input type="text" id="player1" class="form-control" placeholder="Name of Player 1" required autofocus>
        <label for="player2" class="sr-only">Player 2</label>
        <input type="text" id="player2" class="form-control" placeholder="Name of Player 2" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Start a new game </button>
        <div class="alert alert-danger fade in" id="error" style="display:none;"></div>
      </form>
      <div class="alert alert-success fade in" id="gameStatus" style="display:none;">
      </div>
      <form class="form-signin" id="playMoveForm" action="">
        <h2 class="form-signin-heading">Please enter the next move</h2>
        <label for="player" class="sr-only">Player 1</label>
        <input type="text" id="player" class="form-control" placeholder="Name of Player" required autofocus>
        <label for="numPizzasToEat" class="sr-only">Player 1</label>
        <input type="number" id="numPizzasToEat" class="form-control" placeholder="Number of pizzas to eat" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Play move</button>
        <div class="alert alert-danger fade in" id="moveError" style="display:none;"></div>
      </form>
      <script src="scripts/app.js" type="text/javascript">
      </script>
    </div>
  </body>
</html>
